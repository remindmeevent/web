#{extends 'main.html' /}
#{set title:'Register' /}

<h1>Register</h1>
#{form @Register.perform()}
	#{if flash.error}
		<p class="error">
			&{flash.error}
		</p>
	#{/if}
	<div class="clearfix ${errors.forKey('user.email') ? 'error' : ''}">
    	<label for="user.email">Email</label>
        <div class="input">
        	<input class="xlarge ${errors.forKey('user.email') ? 'error' : ''}" type="text" name="user.email" id="user.email" value="${flash['user.email']}" />
			<span class="help-inline">#{error 'user.email'/}</span>
        </div>
   	</div>
   	<div class="clearfix ${errors.forKey('user.password') ? 'error' : ''}">
    	<label for="user.password">Password</label>
        <div class="input">
        	<input class="xlarge ${errors.forKey('user.password') ? 'error' : ''}" type="password" name="user.password" id="user.password" value="${flash['user.password']}" />
			<span class="help-inline">#{error 'user.password'/}</span>
        </div>
   	</div>
   	<div class="clearfix ${errors.forKey('user.passwordConfirm') ? 'error' : ''}">
    	<label for="user.passwordConfirm">Password (confirm)</label>
        <div class="input">
        	<input class="xlarge ${errors.forKey('user.passwordConfirm') ? 'error' : ''}" type="password" name="user.passwordConfirm" id="user.passwordConfirm" value="${flash['user.passwordConfirm']}"/>
			<span class="help-inline">#{error 'user.passwordConfirm'/}</span>
        </div>
   	</div>
	<div class="actions">
        <button type="submit" class="btn primary">Register</button>&nbsp;<button type="reset" class="btn">Cancel</button>
    </div>
#{/form}
